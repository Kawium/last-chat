<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/chat.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.1.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Hiven App</title>
  </head>
  <body>
    <div class="navbar bg-base-300 justify-between">
      <a class="btn btn-ghost normal-case text-xl">Hiven</a>
      <a id="leave-btn" class="btn">Leave Room</a>
    </div>
    <div class="chat-container">
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
    </div>
    <div class="chat-form-container">
      <form class="gap-5" id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Type something cool..."
          class="input input-bordered input-primary w-full"
          autocomplete="off"
          required
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/main.js"></script>
  </body>
</html>
